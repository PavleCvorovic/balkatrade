<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup] ="unosRegister">
      <input type="text" id="name" class="fadeIn third" name="login" placeholder="name" formControlName ="name">
      <input type="text" id="email" class="fadeIn third" name="login" placeholder="email" formControlName ="email">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" formControlName ="password">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="submit()">
    </form>

  </div>
</div>
