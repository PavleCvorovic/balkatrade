<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/images/logo.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup] ="unosRegister">
      <input type="text" id="name" class="fadeIn first" name="login" placeholder="name" formControlName ="name">
      <input type="text" id="email" class="fadeIn second" name="login" placeholder="email" formControlName ="email">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" formControlName ="password">
      <p routerLink="../login">Login</p>



      <input *ngIf="sub===true" [(ngModel)]="kod" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Zalijepite kod ovdje">

        <button class="btn btn-primary" *ngIf="sub===false" (click)="verifikuj()"> Verifikuj</button>
       <button class="btn btn-success" *ngIf="sub===true" (click)="submit()"> Registruj</button>

    </form>

  </div>
</div>
