  <meta name="robots" content="noindex, follow" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon/favicon.png" />

</head>
<div class="shop-category-area mt-30px">
<div class="shop-top-bar d-flex">
  <!-- Left Side start -->
  <div class="shop-tab nav d-flex">
    <a class="active" href="#shop-1" data-toggle="tab">
      <i class="fa fa-th"></i>
    </a>
    <a href="#shop-2" data-toggle="tab">
      <i class="fa fa-list"></i>
    </a>
    <p>Postoji {{s1.numberofProducts}}.</p>
  </div>
  <!-- Left Side End -->
  <!-- Right Side Start -->
  <div class="select-shoing-wrap d-flex">
    <div class="shot-product">
      <p>Sort By:</p>
    </div>
    <div class="shop-select">
      <select>
        <option value="">Sort by newness</option>
        <option value="">A to Z</option>
        <option value=""> Z to A</option>
        <option value="">In stock</option>
      </select>
    </div>
  </div>
</div>
</div>


<body class="bg-dark">
<div id="shop-1" class="tab-pane ">
  <div class="col-md-12">
    <div class="row">
    <div class="col-md-3">
      <app-filter></app-filter>

    </div>
    <div class="col-md-9">
      <div class="row">
    <div class="col-md-3 "*ngFor="let a of this.s1.getPostsbyType| paginate: {
                                      itemsPerPage:12,
                                      currentPage: p
                                       }">
      <article class="list-product">
        <div class="img-block">
          <a  class="thumbnail">
            <img class="first-img  card-img-top" src="http://localhost:8000/storage/file/{{a.slika[0].url}}" >
            <img    *ngIf="a.slika.lenght> 1" class=" second-img  card-img-top" src="http://localhost:8000/storage/file/{{a.slika[1].url}}"  >
          </a>
          <div class="quick-view">
            <a class="quick_view" href="#" data-link-action="quickview" title="Quick view" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="s.getId(a.id,a.index)">
              <i class="ion-ios-search-strong"></i>
            </a>
          </div>
        </div>
        <ul class="product-flag">
          <li class="new">New</li>
        </ul>
        <div class="product-decs">
          <a class="inner-link" href="shop-4-column.html"><span>STUDIO DESIGN</span></a>
          <h2><a href="single-product.html" class="product-link">Juicy Couture Juicy Quilted T..</a></h2>
          <div class="rating-product">
            <i class="ion-android-star"></i>
            <i class="ion-android-star"></i>
            <i class="ion-android-star"></i>
            <i class="ion-android-star"></i>
            <i class="ion-android-star"></i>
          </div>
          <div class="pricing-meta">
            <ul>
              <li class="old-price">€{{a.cijena}}</li>
              <li class="current-price">€{{a.cijena}}</li>
              <li class="discount-price">-5%</li>
            </ul>
          </div>
        </div>

      </article>

    </div>
        <pagination-controls (pageChange)="p = $event"
        ></pagination-controls>
    </div>
  </div>

</div>
</div>
</div>

</body>


</html>
