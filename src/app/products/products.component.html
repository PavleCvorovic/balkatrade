<body class="bg-dark">
<!-- Header Section Start From Here -->

<!-- Breadcrumb Area End-->
<!-- Shop Category Area End -->
<div class="container col-md-12">
<div class="shop-category-area mt-30px">

        <!-- Shop Top Area Start -->
        <div class="shop-top-bar d-flex">
          <!-- Left Side start -->
          <div class="shop-tab nav d-flex">
            <a class="active" href="#shop-1" data-toggle="tab">
              <i class="fa fa-th"></i>
            </a>
            <a href="#shop-2" data-toggle="tab">
              <i class="fa fa-list"></i>
            </a>
            <p>There Are 17 Products.</p>
          </div>
          <!-- Left Side End -->
          <!-- Right Side Start -->
          <div class="select-shoing-wrap d-flex">
            <div class="shot-product">
              <p>Sort By:</p>
            </div>
            <div class="shop-select">
              <select>
                <option value="">Sort by newness</option>
                <option value="">A to Z</option>
                <option value=""> Z to A</option>
                <option value="">In stock</option>
              </select>
            </div>
          </div>
          <!-- Right Side End -->
        </div>
        <!-- Shop Top Area End -->

        <!-- Shop Bottom Area Start -->


            <!-- Tab One Start -->





<div class="row">
      <div class="col-md-9">
<div class="row">

                  <div  *ngFor="let a of this.s1.getPostsbyType">
                    <div class="col-xl-3 col-md-4 col-sm-6 ">
                  <article class="list-product">
                    <div class="img-block">
                      <a href="single-product.html" class="thumbnail">
                        <img class="first-img" src="http://localhost:8000/storage/file/{{a.slika[0].url}}" alt="" />
                        <img *ngIf="a.slika[1]!== null" class="second-img" src="http://localhost:8000/storage/file/{{a.slika[1].url}}" alt="" />
                      </a>
                      <div class="quick-view">
                        <a class="quick_view" href="#" data-link-action="quickview" title="Quick view" data-toggle="modal" data-target="#exampleModal">
                          <i class="ion-ios-search-strong"></i>
                        </a>
                      </div>
                    </div>
                    <ul class="product-flag">
                      <li class="new">New</li>
                    </ul>
                    <div class="product-decs">
                      <a class="inner-link" href="shop-4-column.html"><span>STUDIO DESIGN</span></a>
                      <h2><a href="single-product.html" class="product-link">Juicy Couture Juicy Quilted T..</a></h2>
                      <div class="rating-product">
                        <i class="ion-android-star"></i>
                        <i class="ion-android-star"></i>
                        <i class="ion-android-star"></i>
                        <i class="ion-android-star"></i>
                        <i class="ion-android-star"></i>
                      </div>
                      <div class="pricing-meta">
                        <ul>
                          <li class="old-price">€18.90</li>
                          <li class="current-price">€34.21</li>
                          <li class="discount-price">-5%</li>
                        </ul>
                      </div>
                    </div>
                    <div class="add-to-link">
                      <ul>
                        <li class="cart"><a class="cart-btn" href="#">ADD TO CART </a></li>
                        <li>
                          <a href="wishlist.html"><i class="icon-heart"></i></a>
                        </li>
                        <li>
                          <a href="compare.html"><i class="icon-shuffle"></i></a>
                        </li>
                      </ul>
                    </div>
                  </article>
                  </div>
                </div>

      </div>

            <!-- Tab Two End -->

          <!-- Shop Tab Content End -->
          <!--  Pagination Area Start -->
          <div class="pro-pagination-style text-center mb-60px mt-30px">
            <ul>
              <li>
                <a class="prev" href="#"><i class="ion-ios-arrow-left"></i></a>
              </li>
              <li><a class="active" href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li>
                <a class="next" href="#"><i class="ion-ios-arrow-right"></i></a>
              </li>
            </ul>
          </div>
          <!--  Pagination Area End -->

        <!-- Shop Bottom Area End -->
      </div>
      <!-- Sidebar Area Start -->
      <div class="col-lg-3 order-lg-first col-md-12 order-md-last mb-md-60px mb-lm-60px">
       <app-filter></app-filter>

      </div>
    </div>

</div>
</div>
